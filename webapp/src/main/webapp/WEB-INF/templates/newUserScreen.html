<form>
    <div class="form-group">
        <label for="inputUserName">User name:</label>
        <input class="form-control" id="inputUserName" placeholder="User name"
               ng-model="vm.newUserForm.userName" required="required"/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
               ng-model="vm.newUserForm.password" required="required"/>
    </div>
    <button type="add" class="btn btn-success" ng-click="vm.onAddClick()">Add</button>
    <button type="cancel" class="btn btn-link" ng-click="vm.onCancelClick()">Cancel</button>
</form>
