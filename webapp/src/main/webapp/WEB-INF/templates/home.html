<div style="text-align: center; width: 100%; margin-top: 30px;">
    <div style="width: 75%; display: inline-block; border: 1px solid #cccccc">
        <h2 style="margin: 2em;">
            Click below to start your new chatroom!!!
        </h2>
        <div class="btn btn-success" data-toggle="modal" data-target="#dlgUserChatName" style="margin: 10px">
            Start new Chatroom!
        </div>
    </div>
</div>

<!-- #dlgUserChatName: Modal dialog with chatroom name and user name -->
<div class="modal fade" id="dlgUserChatName"
     tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     ng-controller="NewChatroomWithUserController">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="alert alert-danger" role="alert" ng-show="chatroomAlreadyExistsError">
                <span style="font-weight: bold">Error: </span>
                Chatroom with given name already exists. Please change the name and try again.
            </div>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Set chatroom & user name</h4>
            </div>

            <!-- Content -->
            <div class="modal-body">
                <form name="dataForm">
                    <div class="form-group">
                        <label for="chatroomName">Name of the chatroom to create</label>
                        <span style="color: red" ng-show="dataForm.chatroomName.$error.required">[* Required]</span>
                        <input type="text" class="form-control" ng-model="chatroomName"
                               name="chatroomName"
                               id="chatroomName" placeholder="Chatroom name" required="true"/>
                    </div>

                    <div class="form-group">
                        <label for="chatroomUserName">Administrator user</label>
                        <span style="color: red" ng-show="dataForm.administratorUserName.$error.required">[* Required]</span>
                        <input type="text" class="form-control" ng-model="administratorUserName"
                               name="administratorUserName"
                               id="chatroomUserName" placeholder="User name" required="true"/>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="onContinueButtonClick()"
                        ng-disabled="dataForm.chatroomName.$error.required || dataForm.administratorUserName.$error.required">
                    Continue
                </button>
            </div>
        </div>
    </div>
</div>
