<div class="alert alert-danger" ng-show="vm.authenticationError">
    <span class="glyphicon glyphicon-alert"></span>
    Invalid user name and/or password!
</div>
<form>
    <div class="form-group">
        <label for="inputUserName">User name:</label>
        <input class="form-control" id="inputUserName" placeholder="User name"
                ng-model="vm.loginForm.userName" required="required"/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                ng-model="vm.loginForm.password" required="required"/>
    </div>
    <button type="submit" class="btn btn-success" ng-click="vm.onLoginClick()">Log-in</button>
    <button type="cancel" class="btn btn-link" ng-click="vm.onCancelClick()">Cancel</button>
</form>
